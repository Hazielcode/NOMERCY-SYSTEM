# ============================
# CONFIGURACIÓN DE CONEXIÓN MYSQL (XAMPP puerto 3307)
# ============================
spring.datasource.url=jdbc:mysql://localhost:3307/hospital_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password

# ============================
# CONFIGURACIÓN JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
# PUERTO DEL SERVIDOR
# ============================
server.port=8080

spring.application.name=Hospital System
