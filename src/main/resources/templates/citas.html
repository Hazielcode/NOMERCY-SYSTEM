<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citas ‚Äî NoMercy System</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e0f2ff, #f7fbff);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease;
        }
        .btn-primary {
            background-color: #0096c7;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #00b4d8;
            transform: scale(1.05);
        }
        h2 {
            color: #023e8a;
            font-weight: 700;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
        }
    </style>
</head>

<body>
<!-- üîπ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0077b6;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üè• NoMercy System</a>
        <div>
            <a href="/" class="btn btn-outline-light btn-sm">‚¨Ö Volver</a>
        </div>
    </div>
</nav>

<!-- üîπ Contenido -->
<div class="container py-4 animate__animated animate__fadeIn">
    <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-calendar-heart"></i> Gesti√≥n de Citas</h2>
        <p class="text-secondary">Administra el registro, control y seguimiento de citas m√©dicas.</p>
    </div>

    <!-- üî∏ Formulario -->
    <div class="card mb-4 p-3">
        <h5><i class="bi bi-calendar-plus-fill text-primary"></i> Registrar nueva cita</h5>
        <div class="row g-2 mt-2">
            <div class="col-md-3">
                <label class="form-label">Paciente</label>
                <select id="c-paciente" class="form-select"></select>
            </div>
            <div class="col-md-3">
                <label class="form-label">M√©dico</label>
                <select id="c-medico" class="form-select"></select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Fecha</label>
                <input id="c-fecha" type="date" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label">Hora</label>
                <input id="c-hora" type="time" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label">Estado</label>
                <select id="c-estado" class="form-select">
                    <!-- ‚úÖ Valores iguales al enum EstadoCita -->
                    <option value="PROGRAMADA">PROGRAMADA</option>
                    <option value="ATENDIDA">ATENDIDA</option>
                    <option value="CANCELADA">CANCELADA</option>
                </select>
            </div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-md-10">
                <input id="c-motivo" class="form-control" placeholder="Motivo de la cita">
            </div>
            <div class="col-md-2 d-grid">
                <button id="c-crear" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- üî∏ Tabla -->
    <div class="card p-3">
        <h5 class="mb-3"><i class="bi bi-calendar-week text-info"></i> Lista de Citas</h5>
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>M√©dico</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Motivo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-citas" class="text-center">
            <tr><td colspan="8" class="text-muted">‚è≥ Cargando citas...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<footer>¬© 2025 NoMercy System ‚Äî M√≥dulo Citas</footer>

<!-- Script del m√≥dulo -->
<script src="/js/citas.js"></script>
</body>
</html>
