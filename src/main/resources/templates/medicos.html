<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M√©dicos ‚Äî NoMercy System</title>

    <!-- Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e0f2ff, #f7fbff);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0077b6;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0096c7;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: 0.3s;
        }
        .btn-danger:hover {
            background-color: #ff4d5a;
            transform: scale(1.1);
        }
        h2 {
            color: #023e8a;
            font-weight: 700;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0077b6;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üè• NoMercy System</a>
        <div>
            <a href="/" class="btn btn-outline-light btn-sm">‚¨Ö Volver</a>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container py-4 animate__animated animate__fadeIn">
    <div class="text-center mb-4">
        <h2><i class="bi bi-heart-pulse"></i> Gesti√≥n de M√©dicos</h2>
        <p class="text-secondary">Administra la informaci√≥n del personal m√©dico.</p>
    </div>

    <!-- Formulario -->
    <div class="card mb-4 p-3">
        <h5><i class="bi bi-person-plus-fill text-primary"></i> Registrar nuevo m√©dico</h5>
        <div class="row g-2 mt-2">
            <div class="col-md-3"><input id="m-nombre" class="form-control" placeholder="Nombre"></div>
            <div class="col-md-3"><input id="m-apellido" class="form-control" placeholder="Apellido"></div>
            <div class="col-md-2"><input id="m-dni" class="form-control" placeholder="DNI"></div>
            <div class="col-md-2"><input id="m-cmp" class="form-control" placeholder="CMP"></div>
            <div class="col-md-2"><input id="m-telefono" class="form-control" placeholder="Tel√©fono"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-md-6"><input id="m-correo" class="form-control" placeholder="Correo"></div>
            <div class="col-md-6">
                <select id="m-especialidad" class="form-select">
                    <option value="">Seleccione una especialidad...</option>
                </select>
            </div>
        </div>
        <div class="mt-3 text-end">
            <button id="m-crear" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Guardar M√©dico
            </button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card p-3">
        <h5 class="mb-3"><i class="bi bi-people-fill text-info"></i> Lista de M√©dicos</h5>
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th><th>Nombre</th><th>Apellido</th><th>DNI</th>
                <th>CMP</th><th>Tel√©fono</th><th>Correo</th>
                <th>Especialidad</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-medicos" class="text-center"></tbody>
        </table>
    </div>
</div>

<footer>¬© 2025 NoMercy System ‚Äî M√≥dulo M√©dicos</footer>

<script>
    const API_MEDICOS = "http://localhost:8080/api/medicos";
    const API_ESPECIALIDADES = "http://localhost:8080/api/especialidades";

    const tabla = document.getElementById("tabla-medicos");
    const selectEsp = document.getElementById("m-especialidad");

    // üîπ Cargar especialidades en el select
    const cargarEspecialidades = async () => {
        const res = await fetch(API_ESPECIALIDADES);
        const data = await res.json();
        selectEsp.innerHTML = '<option value="">Seleccione una especialidad...</option>';
        data.forEach(esp => {
            selectEsp.innerHTML += `<option value="${esp.id}">${esp.nombre}</option>`;
        });
    };

    // üîπ Listar m√©dicos
    const listarMedicos = async () => {
        const res = await fetch(API_MEDICOS);
        const data = await res.json();
        tabla.innerHTML = "";
        data.forEach(m => {
            tabla.innerHTML += `
                <tr>
                    <td>${m.id}</td>
                    <td>${m.nombre}</td>
                    <td>${m.apellido}</td>
                    <td>${m.dni}</td>
                    <td>${m.cmp}</td>
                    <td>${m.telefono}</td>
                    <td>${m.correo}</td>
                    <td>${m.especialidad ? m.especialidad.nombre : "‚Äî"}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarMedico(${m.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
    };

    // üîπ Crear m√©dico
    document.getElementById("m-crear").addEventListener("click", async () => {
        const data = {
            nombre: document.getElementById("m-nombre").value,
            apellido: document.getElementById("m-apellido").value,
            dni: document.getElementById("m-dni").value,
            cmp: document.getElementById("m-cmp").value,
            telefono: document.getElementById("m-telefono").value,
            correo: document.getElementById("m-correo").value,
            especialidad: {
                id: document.getElementById("m-especialidad").value
            }
        };

        const res = await fetch(API_MEDICOS, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            alert("‚úÖ M√©dico registrado correctamente");
            listarMedicos();
        } else {
            alert("‚ùå Error al registrar m√©dico");
        }
    });

    // üîπ Eliminar m√©dico
    async function eliminarMedico(id) {
        if (!confirm("¬øSeguro que deseas eliminar este m√©dico?")) return;

        const res = await fetch(`${API_MEDICOS}/${id}`, { method: "DELETE" });
        if (res.ok) {
            alert("üóëÔ∏è M√©dico eliminado correctamente");
            listarMedicos();
        } else {
            alert("‚ùå Error al eliminar m√©dico");
        }
    }

    // Inicializaci√≥n
    cargarEspecialidades();
    listarMedicos();
</script>

</body>
</html>
